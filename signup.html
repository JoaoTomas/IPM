    <div class="section">
      <div class="container">
        <h1>Sign Up</h1>
          <br>
          <br>
        <div class="row">
          <div class="col-md-12">      
            <form role="form" action="login.html">
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Username</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Username" type="text">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Email&nbsp;</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Email" type="email">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputPassword1">Password</label>
                <input class="form-control" id="exampleInputPassword1" placeholder="Password" type="password">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Data de Nascimento</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Data de Nascimento" type="date">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Telefone</label>
                <input class="form-control" id="exampleInputEmail1" type="tel" placeholder="Telefone">
              </div>
              <div class="form-group">
                <label class="control-label" for="exampleInputEmail1">Nº Cartão</label>
                <input class="form-control" id="exampleInputEmail1" type="number" placeholder="Numero de Cartão">
              </div>
              <button type="submit" class="btn btn-default">Registar</button>
            </form>
          </div>
        </div>
